<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logoBrown.png') }}">
    <title>Textbook Information</title>
</head>
<body>
    <div id="navbar"><img src="{{ url_for('static', filename='logo.png') }}" />
        <h3><a class="navURL" href="./">Textbook Diversity Database</a></h3>
        <h4><a class="navURL" href="/list">All Textbooks</a></h4>
    </div>    
    <div class="formCon">
        <form action="/search" method="post">
            <input type="text" name="textbook_id" class="searchbar" placeholder="Search for titles, ISBNs, or courses" /><br>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
    </div> 
    <div class="searchCon">
    <table id="searchTable">
        <tr class="head">
            <th class="head" colspan="3"><h3>Textbooks Found</h3></th>
        </tr>
        <tr class="top">
            <th><h4>Textbook</h4></th>
            <th><h4>ISBN</h4></th>
            <th><h4>Course</h4></th>
        </tr>
         {% for textbook in textbooks %}
        <tr>
            <th>
                <p><a href="/textbook?bookName={{textbook.title}}">{{textbook.title}}</a></p>
            </th>
            <th>
                <p>{{textbook.isbn}}</p>
            </th>
            <th>
                <p>{{textbook.course}}</p>
            </th>
        </tr>
        {% endfor %}
    </div>
</body>
</html>
